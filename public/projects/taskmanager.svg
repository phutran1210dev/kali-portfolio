<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#taskGrad)"/>
  
  <!-- Background decoration -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="20" fill="white"/>
    <rect x="320" y="30" width="15" height="15" rx="3" fill="white" transform="rotate(45 327.5 37.5)"/>
    <polygon points="350,180 370,170 380,190 360,200" fill="white"/>
    <circle cx="30" cy="180" r="8" fill="white"/>
  </g>
  
  <!-- Main kanban board -->
  <g>
    <!-- Board container -->
    <rect x="30" y="40" width="340" height="150" rx="12" fill="white" opacity="0.15" stroke="white" stroke-width="1"/>
    
    <!-- Column containers -->
    <!-- TO DO Column -->
    <rect x="45" y="55" width="95" height="120" rx="8" fill="url(#cardGrad)" opacity="0.2" stroke="white" stroke-width="1"/>
    <!-- IN PROGRESS Column -->
    <rect x="152" y="55" width="95" height="120" rx="8" fill="url(#cardGrad)" opacity="0.2" stroke="white" stroke-width="1"/>
    <!-- DONE Column -->
    <rect x="260" y="55" width="95" height="120" rx="8" fill="url(#cardGrad)" opacity="0.2" stroke="white" stroke-width="1"/>
    
    <!-- Column headers with icons -->
    <g fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      <!-- TO DO header -->
      <circle cx="58" cy="70" r="3" fill="#ef4444" opacity="0.8"/>
      <text x="70" y="74" fill="white" opacity="0.9">TO DO</text>
      
      <!-- IN PROGRESS header -->
      <circle cx="165" cy="70" r="3" fill="#f59e0b" opacity="0.8"/>
      <text x="177" y="74" fill="white" opacity="0.9">IN PROGRESS</text>
      
      <!-- DONE header -->
      <circle cx="273" cy="70" r="3" fill="#10b981" opacity="0.8"/>
      <text x="285" y="74" fill="white" opacity="0.9">DONE</text>
    </g>
    
    <!-- Task cards with details -->
    <!-- TO DO Column Cards -->
    <g filter="url(#shadow)">
      <!-- Card 1 -->
      <rect x="52" y="85" width="81" height="22" rx="4" fill="url(#cardGrad)"/>
      <rect x="54" y="87" width="12" height="2" rx="1" fill="#3b82f6" opacity="0.8"/>
      <rect x="54" y="91" width="20" height="1.5" rx="0.75" fill="#6b7280" opacity="0.7"/>
      <rect x="54" y="94" width="15" height="1.5" rx="0.75" fill="#6b7280" opacity="0.5"/>
      <circle cx="125" cy="96" r="4" fill="#ddd6fe" opacity="0.8"/>
      <circle cx="125" cy="96" r="2" fill="#8b5cf6" opacity="0.9"/>
      
      <!-- Card 2 -->
      <rect x="52" y="115" width="81" height="22" rx="4" fill="url(#cardGrad)"/>
      <rect x="54" y="117" width="15" height="2" rx="1" fill="#ef4444" opacity="0.8"/>
      <rect x="54" y="121" width="25" height="1.5" rx="0.75" fill="#6b7280" opacity="0.7"/>
      <rect x="54" y="124" width="18" height="1.5" rx="0.75" fill="#6b7280" opacity="0.5"/>
      <circle cx="125" cy="126" r="4" fill="#fecaca" opacity="0.8"/>
      <circle cx="125" cy="126" r="2" fill="#ef4444" opacity="0.9"/>
    </g>
    
    <!-- IN PROGRESS Column Cards -->
    <g filter="url(#shadow)">
      <!-- Card 1 -->
      <rect x="159" y="85" width="81" height="22" rx="4" fill="url(#cardGrad)"/>
      <rect x="161" y="87" width="18" height="2" rx="1" fill="#f59e0b" opacity="0.8"/>
      <rect x="161" y="91" width="22" height="1.5" rx="0.75" fill="#6b7280" opacity="0.7"/>
      <rect x="161" y="94" width="16" height="1.5" rx="0.75" fill="#6b7280" opacity="0.5"/>
      <!-- Progress bar -->
      <rect x="161" y="98" width="30" height="3" rx="1.5" fill="#e5e7eb"/>
      <rect x="161" y="98" width="18" height="3" rx="1.5" fill="#f59e0b"/>
      <circle cx="232" cy="96" r="4" fill="#fef3c7" opacity="0.8"/>
      <circle cx="232" cy="96" r="2" fill="#f59e0b" opacity="0.9"/>
      
      <!-- Card 2 -->
      <rect x="159" y="115" width="81" height="22" rx="4" fill="url(#cardGrad)"/>
      <rect x="161" y="117" width="16" height="2" rx="1" fill="#3b82f6" opacity="0.8"/>
      <rect x="161" y="121" width="24" height="1.5" rx="0.75" fill="#6b7280" opacity="0.7"/>
      <rect x="161" y="124" width="19" height="1.5" rx="0.75" fill="#6b7280" opacity="0.5"/>
      <!-- Progress bar -->
      <rect x="161" y="128" width="30" height="3" rx="1.5" fill="#e5e7eb"/>
      <rect x="161" y="128" width="24" height="3" rx="1.5" fill="#3b82f6"/>
      <circle cx="232" cy="126" r="4" fill="#dbeafe" opacity="0.8"/>
      <circle cx="232" cy="126" r="2" fill="#3b82f6" opacity="0.9"/>
    </g>
    
    <!-- DONE Column Cards -->
    <g filter="url(#shadow)">
      <!-- Card 1 -->
      <rect x="267" y="85" width="81" height="22" rx="4" fill="url(#cardGrad)"/>
      <rect x="269" y="87" width="20" height="2" rx="1" fill="#10b981" opacity="0.8"/>
      <rect x="269" y="91" width="26" height="1.5" rx="0.75" fill="#6b7280" opacity="0.7"/>
      <rect x="269" y="94" width="21" height="1.5" rx="0.75" fill="#6b7280" opacity="0.5"/>
      <!-- Checkmark -->
      <circle cx="340" cy="96" r="4" fill="#d1fae5" opacity="0.8"/>
      <path d="M337 96 L339 98 L343 94" stroke="#10b981" stroke-width="1.5" fill="none"/>
      
      <!-- Card 2 -->
      <rect x="267" y="115" width="81" height="22" rx="4" fill="url(#cardGrad)"/>
      <rect x="269" y="117" width="17" height="2" rx="1" fill="#10b981" opacity="0.8"/>
      <rect x="269" y="121" width="23" height="1.5" rx="0.75" fill="#6b7280" opacity="0.7"/>
      <rect x="269" y="124" width="20" height="1.5" rx="0.75" fill="#6b7280" opacity="0.5"/>
      <!-- Checkmark -->
      <circle cx="340" cy="126" r="4" fill="#d1fae5" opacity="0.8"/>
      <path d="M337 126 L339 128 L343 124" stroke="#10b981" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Drag and drop indicators -->
    <g opacity="0.4">
      <!-- Dotted lines showing drag paths -->
      <line x1="92" y1="150" x2="159" y2="95" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="200" y1="150" x2="267" y2="95" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
  </g>
  
  <!-- Floating UI elements -->
  <g opacity="0.3">
    <!-- Plus button -->
    <circle cx="380" cy="60" r="8" fill="white"/>
    <line x1="376" y1="60" x2="384" y2="60" stroke="#10b981" stroke-width="2"/>
    <line x1="380" y1="56" x2="380" y2="64" stroke="#10b981" stroke-width="2"/>
    
    <!-- Notification -->
    <circle cx="20" cy="100" r="6" fill="white"/>
    <circle cx="20" cy="100" r="3" fill="#ef4444"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Task Management App</text>
</svg>