<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#grad1)"/>
  
  <!-- E-commerce icons -->
  <g fill="white" opacity="0.9">
    <!-- Shopping cart -->
    <rect x="50" y="80" width="80" height="60" rx="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="65" cy="160" r="5"/>
    <circle cx="115" cy="160" r="5"/>
    <path d="M50 90 L60 90 L70 130 L120 130" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Product boxes -->
    <rect x="180" y="70" width="40" height="40" rx="4" fill="white" opacity="0.8"/>
    <rect x="230" y="70" width="40" height="40" rx="4" fill="white" opacity="0.6"/>
    <rect x="280" y="70" width="40" height="40" rx="4" fill="white" opacity="0.4"/>
    
    <!-- Credit card -->
    <rect x="180" y="130" width="80" height="50" rx="8" fill="none" stroke="white" stroke-width="2"/>
    <rect x="190" y="140" width="20" height="12" rx="2" fill="white" opacity="0.7"/>
    <line x1="190" y1="165" x2="250" y2="165" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">E-commerce Platform</text>
</svg>