<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#portfolioGrad)"/>
  
  <!-- Floating geometric shapes -->
  <g opacity="0.1">
    <polygon points="50,50 70,40 80,60 60,70" fill="white"/>
    <circle cx="340" cy="60" r="12" fill="white"/>
    <rect x="320" y="180" width="20" height="20" rx="4" fill="white" transform="rotate(45 330 190)"/>
    <polygon points="30,180 50,170 60,190 40,200" fill="white"/>
  </g>
  
  <!-- Main laptop/monitor -->
  <g>
    <!-- Laptop base -->
    <ellipse cx="200" cy="195" rx="120" ry="8" fill="white" opacity="0.2"/>
    
    <!-- Screen -->
    <rect x="90" y="50" width="220" height="140" rx="12" fill="white" opacity="0.95" stroke="white" stroke-width="2"/>
    <rect x="95" y="55" width="210" height="130" rx="8" fill="url(#screenGlow)"/>
    
    <!-- Screen content -->
    <!-- Header -->
    <rect x="105" y="65" width="190" height="8" rx="4" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="120" cy="69" r="2" fill="#8b5cf6"/>
    <circle cx="130" cy="69" r="2" fill="#3b82f6"/>
    <circle cx="140" cy="69" r="2" fill="#06b6d4"/>
    
    <!-- Hero section with 3D element -->
    <rect x="105" y="85" width="90" height="60" rx="6" fill="#8b5cf6" opacity="0.2"/>
    <!-- 3D sphere representation -->
    <circle cx="150" cy="115" r="18" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="145" cy="110" r="12" fill="#3b82f6" opacity="0.8"/>
    <circle cx="142" cy="107" r="6" fill="white" opacity="0.9"/>
    
    <!-- Content sections -->
    <rect x="210" y="85" width="80" height="6" rx="3" fill="#374151" opacity="0.7"/>
    <rect x="210" y="95" width="60" height="4" rx="2" fill="#6b7280" opacity="0.6"/>
    <rect x="210" y="105" width="70" height="4" rx="2" fill="#6b7280" opacity="0.6"/>
    
    <!-- Project cards -->
    <rect x="105" y="155" width="35" height="25" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="150" y="155" width="35" height="25" rx="4" fill="#8b5cf6" opacity="0.3"/>
    <rect x="195" y="155" width="35" height="25" rx="4" fill="#06b6d4" opacity="0.3"/>
    
    <!-- Skills section -->
    <g opacity="0.6">
      <circle cx="250" cy="160" r="6" fill="#f59e0b"/>
      <circle cx="270" cy="160" r="6" fill="#10b981"/>
      <circle cx="290" cy="160" r="6" fill="#ef4444"/>
      <circle cx="250" cy="175" r="6" fill="#8b5cf6"/>
      <circle cx="270" cy="175" r="6" fill="#3b82f6"/>
    </g>
    
    <!-- Laptop notch -->
    <rect x="195" y="190" width="10" height="3" rx="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Code brackets decoration -->
  <g fill="white" opacity="0.4" font-family="monospace" font-size="14">
    <text x="30" y="100">&lt;/&gt;</text>
    <text x="350" y="140">{}</text>
  </g>
  
  <!-- Floating particles -->
  <g fill="white" opacity="0.3">
    <circle cx="60" cy="120" r="2"/>
    <circle cx="320" cy="90" r="2"/>
    <circle cx="340" cy="160" r="1.5"/>
    <circle cx="80" cy="180" r="1"/>
    <circle cx="350" cy="50" r="1.5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Portfolio Website</text>
</svg>